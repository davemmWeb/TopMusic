<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Top Music</title>
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b05abdffcf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    <!-------------------------Este es el header ------------------------>

    <header class="header">
        <div class="header__contenedor">
            <span class="fas fa-bars" id="btn-menu"></span>
            <nav class="nav" id="nav">
                <ul class="menu">
                    <li class="menu__item"><a class="menu__link select" href="/index.html">Inicio</a></li>
                    <li class="menu__item"><a class="menu__link" href="">My list</a></li>
                    <li class="menu__item"><a class="menu__link" href="/top.html">Top 20</a></li>
                    <li class="menu__item"><a class="menu__link" href="">Iniciar Sesion</a></li>
                </ul>

            </nav>
        </div>

    </header>

    <!------------------ Este es el banner --------------->
    

    <div class="container-fluid banner">
        <!--- Reproductor -->       

            <div class="contenedor__repro ">
                <div class="contenedor__img">
                    <img class="img__repro" src="img/musicaTres.jpg" alt="">
                </div>
                <div class="audio">
                    <audio src="musica/Red Hot Chili Peppers - Californication (NUEVOEXITO.ORG).mp3"
                        controls=""></audio>
                </div>
                <div class="tiempo__reco">
                    <div class="indicador__reco">
                    </div>
                </div>
                <div class="botones">
                    <i class="fas fa-backward"></i>
                    <i class="fas fa-play"></i>
                    <i class="fas fa-forward"></i>
                </div>

            </div>
        

        <div class="buscador">
            <!-- Este div es del buscador que esta metido en el mismo header-->
            <div class="container-1">
                <input type="search" id="search" placeholder="Search..." />
                <button class="icon"><i class="fa fa-search"></i></button>
            </div>
            <table>
                <tr>
                    <th scope="row">#</th>
                    <th>Imagen</th>
                    <th>Artist</th>
                    <th>Song</th>
                    <th>Time</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Linkin Park</td>
                    <td>Paper Cut</td>
                    <td>Rock</td>

                </tr>
            </table>

        </div>
    </div>

    <!----------------- Footer redes sociales ----------------------->


    <footer class="footer">
        <div class="social">
            <a href="" class="fab fa-facebook"></a>
            <a href="" class="fab fa-twitter"></a>
            <a href="" class="fab fa-google-plus-g"></a>
            <a href="" class="fab fa-vine"></a>
        </div>
        <p class="copy">&copy; Top Music 2021 - Todos los derechos reservados </p>

    </footer>


    <script src="js/app.js"></script>
    <script src="js/menu.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

</body>

</html>
