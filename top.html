<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Top Music</title>
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" href="css/top.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>

    <header class="row">
        <div class="container-fluid py-4 header">

        </div>
    </header>

    <div class="container-fluid">
        <div class="row hy-5 contenedor">
            <div class="col-8 col-lg-4 col-md-4 col-sm-8 offset-lg-1 offset-lg-1offset-lg-1 offset-md-1 offset-sm-2 reproductor">
                <!-- Este div es del buscador que esta metido en el mismo header-->
            <div class="container-1">
                <input type="search" id="search" placeholder="Search..." />
                <button class="icon"><i class="fa fa-search"></i></button>
            </div>
            <table>
                <tr>
                    <th scope="row">#</th>
                    <th>Imagen</th>
                    <th>Artist</th>
                    <th>Song</th>
                    <th>Time</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Linkin Park</td>
                    <td>Paper Cut</td>
                    <td>Rock</td>

                </tr>
            </table>

            </div>

            <div class="col-8 col-lg-4 col-md-4 col-sm-8 offset-lg-2 offset-md-1 offset-sm-2 listaReproductor">
                <div class="row img__repro">
                    <img src="img/musicaCinco.jpg" class="img-fluid" alt="imagen reproductor">
                </div>
                <audio class="audio" src="musica/Red Hot Chili Peppers - Californication (NUEVOEXITO.ORG).mp3"
                    controls=""></audio>
                <div class="row">
                    <div class="container-fluid tiempo__reco">
                        <div class="indicador__reco"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="container botones">
                        <i class="fas fa-backward"></i>
                        <i class="fas fa-play"></i>
                        <i class="fas fa-forward"></i>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <footer class="row">
        <div class="container-fluid">
            <div class="footer py-4">

            </div>
        </div>
    </footer>




    <script src="js/app.js"></script>
    <script src="js/menu.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b05abdffcf.js" crossorigin="anonymous"></script>
</body>

</html>
